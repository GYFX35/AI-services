<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loader-overlay" class="hidden">
        <div class="loader"></div>
    </div>
    <div class="container">
        <h1>AI Agent</h1>
        <p class="subtitle">Your AI-powered Software Engineer, Debugger, Marketer, and System Analyzer.</p>

        <div class="agents-grid">
            <div class="agent-section">
                <h2>Software Engineer</h2>
            <textarea id="developer-input" placeholder="Describe a website OR request a script. E.g.,&#10;'a python script to print hello world'"></textarea>
            <button id="developer-btn">Build Website</button>
        </div>

        <div class="agent-section">
            <h2>Debugger</h2>
            <textarea id="debugger-input" placeholder="Paste code here to debug..."></textarea>
            <p class="or-text">OR</p>
            <input type="text" id="debugger-url-input" class="url-input" placeholder="Enter a GitHub file URL to debug...">
            <button id="debugger-btn">Debug Code</button>
        </div>

        <div class="agent-section">
            <h2>Marketer</h2>
            <textarea id="marketer-input" placeholder="Describe your business to get a social media post..."></textarea>
            <button id="marketer-btn">Generate Post</button>
        </div>

        <div class="agent-section">
            <h2>System Analyzer</h2>
            <textarea id="analyzer-input" placeholder="Enter a website URL to analyze..."></textarea>
            <p class="or-text">OR</p>
            <input type="text" id="analyzer-url-input" class="url-input" placeholder="Enter a GitHub file URL to analyze...">
            <button id="analyzer-btn">Analyze System</button>
            </div>
            <div class="agent-section">
                <h2>Designer</h2>
                <textarea id="designer-input" placeholder="e.g., 'a photo of a cat', 'a fade in animation', or 'a color palette'"></textarea>
                <button id="designer-btn">Design</button>
            </div>
            <div class="agent-section">
                <h2>Educator</h2>
                <textarea id="educator-input" placeholder="Ask a question, e.g., 'What is the capital of France?'"></textarea>
                <button id="educator-btn">Ask</button>
            </div>
            <div class="agent-section">
                <h2>Cybersecurity</h2>
                <input type="text" id="cyber-url-input" class="url-input" placeholder="Enter a URL to check security headers...">
                <button id="cyber-btn">Check Security</button>
            </div>
            <div class="agent-section">
                <h2>Business</h2>
                <textarea id="business-input" placeholder="Enter a startup idea, e.g., 'An app for dog walkers'"></textarea>
                <button id="business-btn">Develop Business</button>
            </div>
            <div class="agent-section">
                <h2>Public Services</h2>
                <textarea id="public-services-input" placeholder="Enter a topic, e.g., 'climate change' or 'agriculture'"></textarea>
                <button id="public-services-btn">Get Info</button>
            </div>
            <div class="agent-section">
                <h2>Git Helper</h2>
                <input type="text" id="git-branch-input" class="url-input" placeholder="Branch Name (e.g., feat/new-feature)">
                <textarea id="git-commit-input" placeholder="Commit Message"></textarea>
                <button id="git-helper-btn">Generate Git Commands</button>
            </div>
            <div class="agent-section">
                <h2>Scam Tracker</h2>
                <input type="text" id="scam-tracker-input" class="url-input" placeholder="Enter a URL to check for scam signs...">
                <button id="scam-tracker-btn">Check URL</button>
            </div>
        </div>

        <div class="response-section">
            <h2>Agent's Response</h2>
            <pre id="response-output"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
